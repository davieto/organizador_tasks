<h1>Criar Nova Tarefa</h1>
<form method="POST">
    {% csrf_token %}
    <label>Título:</label>
    <input type="text" name="titulo"><br>
    <label>Descrição:</label>
    <textarea name="descricao"></textarea><br>
    <label>Data:</label>
    <input type="date" name="data"><br>
    <button type="submit">Salvar</button>
</form>
