{% extends "base.html" %}
{% block content %}
<h2>Editar Tarefa</h2>
<form method="POST">
    <label>Título</label><br>
    <input type="text" name="titulo" value="{{ tarefa.titulo }}" required><br><br>

    <label>Descrição</label><br>
    <textarea name="descricao" required>{{ tarefa.descricao }}</textarea><br><br>

    <label>Data</label><br>
    <input type="date" name="data" value="{{ tarefa.data }}" required><br><br>

    <button type="submit">Atualizar</button>
</form>
{% endblock %}
